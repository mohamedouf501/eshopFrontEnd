<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? ' Edit User' : ' Add User'" subheader="You can add or edit User here">
    <div class="grid mb-4">
      <div class="col-12">
        <p-toolbar>
          <div class="p-tollbar-group-left"></div>
          <div class="p-tollbar-group-right">
            <p-button
              styleClass="p-button-primary  my-1 mx-1 md:mx-2 md:my-0 "
              [label]="editMode ? ' Update ' : ' Create '"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary my-1 mx-1 md:mx-2 md:my-0"
              label="Cancel"
              (click)="onCancle()"
              icon="pi pi-arrow-circle-left"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid p-fluid">
              <div class="field col">
                <label for="Name">Name</label>
                <input pInputText id="Name" formControlName="name" type="text" class="inputfield w-full" />
                <small
                  *ngIf="this.form.get('name')?.errors !== null && form.get('name')?.touched && isSubmitted"
                  class="p-error"
                  >Name is requird
                </small>
              </div>

              <div class="field col-12 md:col-4">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text" pInputText />
                <small *ngIf="form.get('email')?.errors !== null && form.get('email')?.touched" class="p-error"
                  ><span *ngIf="form.get('email')?.errors?.['required']">email is required</span>
                  <span *ngIf="form.get('email')?.errors?.['email']">email is invalid</span></small
                >
              </div>
              <div class="field col-12 md:col-4">
                <label for="password">Password</label>
                <input formControlName="password" id="password" type="password" pInputText />
                <small
                *ngIf="this.form.get('password')?.errors !== null && form.get('password')?.touched && isSubmitted"
                class="p-error"
                >Passwords requird
              </small>
              </div>
              <div class="field col-12 md:col-4">
                <label for="phone">Phone</label><br />
                <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
                <small
                *ngIf="this.form.get('phone')?.errors !== null && form.get('phone')?.touched && isSubmitted"
                class="p-error"
                >Passwords requird
              </small>
              </div>
              <div class="field col-12 md:col-8">
                <label for="isAdmin">Is Admin</label><br />
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
              </div>
              <div class="field col-12 md:col-4">
                <label for="street">Street</label>
                <input formControlName="street" id="street" type="text" pInputText />
              </div>
              <div class="field col-12 md:col-4">
                <label for="apartment">Apartment</label>
                <input formControlName="apartment" id="apartment" type="text" pInputText />
              </div>
              <div class="field col-12 md:col-4">
                <label for="zip">Zip Code</label>
                <input formControlName="zip" id="zip" type="text" pInputText />
              </div>
              <div class="field col-12 md:col-4">
                <label for="city">City</label>
                <input formControlName="city" id="city" type="text" pInputText />
              </div>
              <div class="field col-12 md:col-4">
                <label for="country">Country</label><br />
                <p-dropdown
                  [options]="countries"
                  formControlName="country"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a Country"
                ></p-dropdown>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
